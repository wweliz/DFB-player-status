<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>DFB Player Status</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="/favicon.ico">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->

		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body>
		<div class="main-container">
			<p class="header">Die Nationalmannschaft 2014 Player Status</p>
			
			<div class="box-title">
				<p class= "injured-title">Injured</p>
				<p class= "playing-title">Currently Playing</p>
				<p class= "bench-title">On the Bench</p>
			</div>

			<div class="view-container">
				<div class="injured-container"></div>
				<div class="playing-container"></div>
				<div class="bench-container"></div>
			</div>
		</div>

		<!-- Scripts -->
		<script type="text/template" class="injured-player">
			<p> <%= pName %> </p>
			<img src="<%= imgURL %>"/>
		</script>

		<script type="text/template" class="active-player">
			<p> <%= pName %> </p>
			<img src="<%= imgURL %>"/>
		</script>

		<script type="text/template" class="benched-player">
			<p> <%= pName %> </p>
			<img src="<%= imgURL %>"/>
		</script>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>

		<!-- build:js({app,.tmp}) scripts/main.js -->
		<script src="scripts/model-collection.js"></script>
		<script src="scripts/injured-view.js"></script>
		<script src="scripts/playing-view.js"></script>
		<script src="scripts/bench-view.js"></script>
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
</body>
</html>
